<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./main.css">
 
<link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
     
</head>
<body>
    
    <p class="  abcd ">zdvdfgd</p>

   

 
<div class="container">
    <h1 class="">password generator</h1>
    <div class="display-container">
        
<input readonly placeholder="password" class="display"  dataPasswordDisplay      >
 

 <button data-copy>
    <span class="tooltip " data-copyMsg></span>

    <img src="./images/copy.svg" alt="" width="23" height="23">
 
</button>
    </div>

    <div class="input-container">
        <div class="length-container">
            <p>password length</p>

            <p data-lengthNumber>0</p>
        </div>

        <input type="range"  min="1" max="20" class="slider" step="1" data-lengthSlider>

        <div class="check">
            <input type="checkbox" id="uppercase" >
            <label for="uppercase"> Include Uppercase Letter</label>
        </div>

   

        <div class="check">
            <input type="checkbox" id="lowercase" >
            <label for="lowercase"> Include lowercase Letter</label>
        </div>



        <div class="check">
            <input type="checkbox" id="numbers" >
            <label for="numbers"> Include  numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols" >
            <label for="symbols"> Include  symbols</label>
        </div>

        <div class="strength-container">
            <p>strength</p>
            <div class="ab" data-indicator></div>
        </div>

        <button class="generatebutton">generate password</button>
    </div>
</div>
  
    
  
      <script src="./index.js"></script>
</body>
</html>
